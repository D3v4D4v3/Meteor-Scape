<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteor Scape 7.0 - Final</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>METEOR SCAPE</h1>
        <div id="stats-container">
            <div id="life-panel">
                Vida: <span id="life-display">❤️❤️❤️</span>
            </div>
            <div id="score-panel">
                Tiempo: <span id="time-display">0</span>s
            </div>
        </div>
        <button id="config-toggle">⚙️ Configuración (ENTER)</button>
    </header>
    
    <div id="message-log">Presiona ENTER para configurar o reanudar.</div>

    <div id="config-panel" class="hidden">
        <h2>Ajustes de Dificultad</h2>
        
        <label for="num-enemies">Meteoros Iniciales (0-5):</label> 
        <input type="number" id="num-enemies" value="1" min="0" max="5" step="1">

        <label for="speed-factor">Velocidad Base (1-3):</label>
        <input type="number" id="speed-factor" value="1" min="1" max="3" step="1">

        <label for="start-life">Vida Inicial (1-5):</label>
        <input type="number" id="start-life" value="3" min="1" max="5" step="1">

        <button id="apply-config">Aplicar y Reiniciar Juego</button>
    </div>

    <div id="game-area">
        <div id="player" class="character"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
